<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="right__container">
            <img src="./download.jpg" alt="">
            <div class="info">
               <div class="moreinfo">
                    <span> <i class="fas fa-map-marker-alt"></i></span>
                    <div class="additonal__info">
                        <h2>Address</h2>
                        <p class="white">Rainbow complex,
                            Bazaar samiti Main road, Rampur,
                            Patna, Bihar , 800004.
                        </p>
                    </div>
               </div>
                   <div class="moreinfo">
                        <span><i class="fas fa-phone"></i></span>
                        <div class="additonal__info">
                            <h2>Let's Talk</h2>
                            <p>+91 620 102 8736
                            </p>
                        </div>
                   </div>
                        <div class="moreinfo">
                            <span> <i class="fas fa-envelope-square"></i></span>
                            <div class="additonal__info">
                                <h2>General Support</h2>
                                <p>ecsinfo20@gmail.com
                                </p>
                            </div>
                        </div>       
            </div>
    </div>
    <div class="left__container">
        <h1>Enquiry form</h1>
        <div class="inputs">
            <div class="input">
                <label>Tell us Your Name</label>
                <div class="collapse__input">
                    <input type="text" placeholder="First Name" name="" id="">
                    <input type="text" placeholder="Last Name" name="" id="">
                </div>
            </div>
            <div class="input">
                <label>Enter your email</label>
                <input type="email" placeholder="Eg:example@gmail.com" name="" id="">
            </div>
            <div class="input">
                <label>Phone Number</label>
                <input type="text" placeholder="Eg:+91 2323232323" name="" id="">
            </div>
            <div class="input">
                <label for="">SELECT STATE</label>
                <select>
                    <option value="volvo">Bihar</option>
                    <option value="saab">Jharkhand</option>
                    <option value="opel">Orrisa</option>
                    <option value="audi">West bengal</option>
                </select>
                <label for="">SELECT COURSE</label>
    
                <select>
                    <option value="volvo">B.Tech</option>
                    <option value="saab">BE</option>
                    <option value="opel">MBA</option>
                    <option value="audi">MBBS</option><option value="audi">Others</option>
                </select>
            </div>
            <div class="input">
                <label>MESSAGE</label>
                <input type="text" class="message" placeholder="Write us a message" name="" id="">
            </div>
        </div>
        <button type="submit">SEND MESSAGE</button>
    </div>
    </div>
        
</body>
</html>
